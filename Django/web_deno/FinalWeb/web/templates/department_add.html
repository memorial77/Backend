{% extends 'layout.html' %}

{#Django模板语言（Django Template Language）的一部分#}
{#用于在Django模板文件中定义块（blocks）和扩展模板extends#}

{% block title %}
    <title>Add Department</title>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> Create Department </h3>
            </div>
            <div class="panel-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Department Name</label>
                        <input type="text" class="form-control" placeholder="Example: Operations Department"
                               name="title"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
